<div class="jumbotron text-center">
    <h3>Login</h3>

    <div class="row">
        <div class="loginForm">
            <h3>Вход на сайт</h3>
            <label>Введите Name</label><br />
            <input type="text" id="nameLogin" /> <br /><br />
            <label>Введите пароль</label><br />
            <input type="password" id="passwordLogin" /><br /><br />
            <input type="submit" id="submitLogin" value="Логин" ng-click="loggedInFunc()" />
        </div>
    </div>
</div>

<script type="text/javascript">
   
    var result;

    function loggedInFunc() {
        var loginData = {
            grant_type: 'password',
            username: $('#nameLogin').val(),
            password: $('#passwordLogin').val()
        };

        $.ajax({
            type: 'POST',
            url: baseUrl + '/Token',
            data: loginData,
            async: false
        }).success(function (data) {
            $('.userName').text(data.userName);
            $('.userInfo').css('display', 'block');
            $('.loginForm').css('display', 'none');

            sessionStorage.setItem(tokenKey, data.access_token);

            result = true;
        }).fail(function (data) {
            alert(JSON.parse(data.responseText).Message);
            result = false;
        });

        return result;
    }

  </script>
